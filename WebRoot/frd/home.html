<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的首页</title>
		<link rel="stylesheet" type="text/css" href="css/home.css"/>
	</head>
	<body>
		<div class="navigation" id="navTop">
			<div class="container top">
				<a href="home.html"><img src="images/logo.png" alt="logo"/></a>
				<a class="nav left active" href="home.html"><img src="images/home.png"/>首页</a>
				<a class="nav left" href="home.html"><img src="images/search.png"/>搜缘</a>
				<a class="nav left" href="home.html"><img src="images/letter.png"/>信箱</a>
				<a class="nav left" href="home.html"><img src="images/man.png"/>主页</a>
				<a class="nav left" href="home.html"><img src="images/set.png"/>设置</a>
				<a class="nav right" href="home.html">注册</a>
				<a class="nav right" href="home.html">登录</a>
			</div>
		</div>
		<div class="container content">
			<div class="banner"></div>
			<div class="loginPart">
				<div class="menu">
					<div class="hover" id="registerLi" onmouseover="nowtab(1)"><span >注册</span></div>
					<div id="loginLi" onmouseover="nowtab(2)"><span>登录</span></div>
				</div>
				<div class="login" id="registerDiv">
					<form action="" method="post">
						<table>
							<tr>
								<td>注册方式：</td>
								<td>
									<input type="radio" name="type" id="" value="1" />邮箱注册
									<input type="radio" name="type" id="" value="2" />手机注册
								</td>
							</tr>
							<tr>
								<td><span id="type">注册邮箱：</span></td>
								<td><input type="text" name="email" id="email" /></td>
							</tr>
							<tr>
								<td><span id="pwd">设置密码：</span></td>
								<td><input type="text" name="pwd" id="pwd" /></td>
							</tr>
							<tr>
								<td align="right">我是：</td>
								<td>
									<input type="radio" name="sex" id="" value="1" />
									<span onclick="setCheck('sex','1');">帅哥</span>
									<input type="radio" name="sex" id="" value="2" />
									<span onclick="setCheck('sex','2');">美女</span>
								</td>
							</tr>
							<tr>
								<td align="right"><span id="pwd">年龄：</span></td>
								<td><input type="text" name="age" id="age" /></td>
							</tr>
							<tr>
								<td align="right"><span id="pwd">验证码：</span></td>
								<td><input type="text" name="check" id="check" /></td>
							</tr>
							<tr>
								<td align="center" colspan="2"><input type="submit" value="确认注册"/></td>
							</tr>
						</table>
						
					</form>
				</div>
				<div class="hideDiv" id="loginDiv">
					<form action="" method="post">
						<table>
							<tr>
								<td>登录账号：</td>
								<td><input type="text" name="email" id="email" /></td>
							</tr>
							<tr>
								<td>登录密码：</td>
								<td><input type="text" name="pwd" id="pwd" /></td>
							</tr>
							<tr>
								<td align="center" colspan="2"><input type="submit" value="立即登录"/></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="searchPart">
				<img src="images/search.png"/>
				<form action="" method="post">
					我想找：<select id="findSex"></select>
					年龄：<select id="findAgeBgn"></select>
					至<select class="leftBlank10px" id="findAgeEnd"></select>
					地区：<select id="findArea"></select>
					<input class="leftBlank10px" type="submit" value="搜索"/>
				</form>
			</div>
			<div class="showPart" id="showPart"></div>
			<div class="webUrlsPart" id="webUrlsPart">
			</div>
			<div class="frdUrlsPart">
				<div id="frdUrlsPart">
					<span>友情链接：</span>
				</div>
			</div>
			<div class="ptnUrlsPart">
				<div id="ptnUrlsPart">
					<span>合作伙伴：</span>
				</div>
			</div>
		</div>
		<div class="splitLine"></div>
		<script src="js/home.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function(){
				getChoice('findSex','2-女朋友,1-男朋友');
				getChoice('findAgeBgn','0-不限,18-18岁,19-19岁,20-20岁');
				getChoice('findAgeEnd','0-不限,18-18岁,19-19岁,20-20岁');
				getChoice('findArea','北京-北京,湖北-湖北,湖南-湖南,上海-上海');
				for(var i = 0; i < 9; i ++){
					pushMember('images/member.bmp','完美的昵称','25岁 | 165cm','初中及以下 | 湖北 武汉','home.html');
				}
				for(var i = 0; i < 30; i ++){
					pushWebUrl('北京交友网','home.html',i);
				}
				for(var i = 0; i < 10; i ++){
					pushFrdUrl('58同城网','home.html',i);
				}
				for(var i = 0; i < 10; i ++){
					pushPtnUrl('58同城网','home.html',i);
				}
			};
		</script>
	</body>
</html>
